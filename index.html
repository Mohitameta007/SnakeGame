<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            
            <div class="infos">
                <div class="info">
                    <h3>High Score :
                        <span id="highscore">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Score :
                        <span id="score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time :
                        <span id="time">00:00</span>
                    </h3>
                </div>
            </div>

            <div class="board"></div>
            <h4>CREATED BY MOHIT AMETA</h3>
        </section>


        <div class="modal">
            <div class="start">
                <h3>Welcome to Snake Game</h3>
                <button class="button startbtn">Start</button>
            </div>

            <div class="gameover">
                <h3>Game Over</h3>
                <button class="button restartbtn">Restart</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
